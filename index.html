<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To-do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-do List</h1>
		<form>
			<input type="text" id="todo-input" placeholder="Add a to-do item...">
			<button type="submit" id="add-button">Add</button>
		</form>
		<ul id="todo-list"></ul>
	</div>
	<script src="app.js"></script>
</body>
</html>
